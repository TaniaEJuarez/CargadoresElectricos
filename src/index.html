<!DOCTYPE html>

<head>

<body>
    <section id="bienvenida">
        <div class="hamburger">
            <div class="_layer -top"></div>
            <div class="_layer -mid"></div>
            <div class="_layer -bottom"></div>
        </div>
        <nav class="menuppal">
            <ul>
                <li><img src="./img/HOME 1.png" alt=""></img><a href="#home">Inicio</a></li>
                <li><img src="./img/AUTO 1.png" alt=""></img><a href="#">Mis vehículos</a></li>
                <li><img src="./img/CARD 1.png" alt=""></img><a href="#">Forma de pago</a></li>
                <li><img src="./img/RUTA 1.png" alt=""></img><a href="#">Planea tu ruta</a></li>
                <li><img src="./img/QR 2.png" alt=""></img><a href="#">Mis reservas</a></li>
            </ul>
        </nav>
    </section>
    <section id="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-sm-12 col-12">
            <div class="navbar-brand d-flex justify-content-center">
                <img style="height: 10vh" src="./img/enchufe (3).png" alt="">
                <p><strong>ARGA </strong></p>
            </div>

        </nav>
        <form id="search" class=" my-2 my-lg-0">
            <i class="glyphicon glyphicon-search"></i>
            <input id="search-input" class="form-control" type="text" placeholder="Buscar estación" />
        </form>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <p>Estatus:</p>
                    <p>Estado de carga:</p>
                    <div id="map"></div>
                    <div id="buttons" class="d-flex justify-content-center">
                        <button class="btn-map" id="btn-llegar">¿Cómo llegar?</button>
                        <button class="btn-map">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js">
    </script>
    <!-- <script src="js/main.js"></script> -->
